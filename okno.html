    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <style>
        body {
            position: fixed;
            background-image: url(./wallpaper/wallpaper1.jpg);
            background-position-x: center;
            background-position-y: center;
            background-size: auto;
            background-attachment: fixed;
            color: #eeeeee;
            font-family: Tahoma, sans-serif;
            font-size: 14px;
            text-shadow: 0 0 2px #00000042;
            -webkit-text-stroke: 0.1px black;
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        .loading {
            display: flex;
            position: absolute;
            background-color: black;
            width: 100%;
            height: 100%;
            z-index: 999;
            justify-content: center;
            align-items: center;
            user-select: none;
            opacity: 100%;
            transition: all 200ms;
            flex-direction: column;
        }

        .loading img {
            border: 1px solid #eeeeee;
            -webkit-user-drag: none;
        }

        .loading .loadingNapis {
            font-size: 30px;
            margin-top: 30px;
        }
    </style>
</head>

<body class="light">
    <div class="loading">
        <img src="./kusOSlogoSVG.svg" />
        <div class="loadingNapis">
            Trwa ≈Çadowanie
        </div>
    </div>

    <audio id="audio">
        <source src="./error.mp3" type="audio/mp3">
    </audio>

    <div class="pasekzadan" onmousedown="fokus(0)">
        <div class="pasekprzyciski"></div>

        <div class="czas" title="">
            <div class="zegar">
                <span id="godzina"></span>
                <span id="data"></span>
            </div>

            <div id="clock" style="display: none;">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>
        <div class="toggleOkna" title="Poka≈º pulpit" onclick="toggleOkna()"></div>
    </div>

    <div class="pulpit" onmousedown="fokus(-1)">
        <div class="wersja">
            <a href="https://github.com/mrkusypl/KusOS" target="_blank"><img src="./kusOSlogoSVG.svg"
                    title="Przejd≈∫ na GitHub" alt="KusOS - logo" /></a><br />
            KusOS <span class="build"></span><br />
        </div>
    </div>

    <div class="context-menu" id="context-menuPulpit">
        <div class="przyciskMenu" onclick="otworzOkno('nieistniejacyplik.app')">üõë Wywo≈Çaj b≈ÇƒÖd</div>
        <div class="przyciskMenu" onclick="otworzOkno('ustawienia.app')">üõ†Ô∏è Ustawienia</div>
        <div class="przyciskMenu" onclick="otworzOkno('pusteokno.app')">ü™π Puste okno</div>
        <div class="przyciskMenu" onclick="otworzOkno('kutaksuck.app')">üéÆ K√≥≈Çko i krzy≈ºyk</div>
        <div class="przyciskMenu" onclick="otworzOkno('terminal.app')">‚å®Ô∏è Terminal</div>
        <div class="przyciskMenu" onclick="otworzOkno('debug.app')">üçÄ Debug</div>
    </div>
</body>
